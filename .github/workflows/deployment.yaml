name: ğŸš€ Deployment

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  type-check:
    name: âœ… Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install deps
        run: npm install

      - name: Check types
        run: npm run type-check

  eslint:
    name: ğŸ§ª ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install deps
        run: npm install

      - name: Lint
        run: npm run lint

  prettier:
    name: ğŸ” Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install deps
        run: npm install

      - name: Format
        run: npm run format

  jest:
    name: ğŸƒ Jest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install deps
        run: npm install

      - name: Test
        run: npm run test:ci
